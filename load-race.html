<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>car Race</title>
    <link rel="stylesheet" href="load-race.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/v4-shims.css">
    <script type="text/javascript" src="./getImages.js"></script>

 
</head>
<body>
  <div class="sideItems" >
      <a class= "col button" onclick="myMove()" title="click Me">START RACE</a>
      <a class= "col button2" onclick="reset()" title="click to reset">RESET</a>
        <div class="col" id="traffic-light">
          <div id="stopLight" class="bulb" title="redlight"></div>
          <div id="waitLight" class="bulb" title="yellowlight"></div>
          <div id="goLight" class="bulb" title="greenlight"></div>
        </div>
        <div class="col-4">
          <h1 id="startsIn">Stop</h1>
        </div>
        <div class="col" id="stopWatch" title="stop watch">
          <div id="display">
            00:00:00
          </div>
          <p>STOPWATCH</p>
        </div>
        <div class="col" id="container" title="default speed: 5">
          <select id="choice">
            <option>choose speed</option>
            <option value="1">5</option>
            <option value="2">10</option>
            <option value="3">15</option>
            <option value="5">20</option>
          </select>
        </div>
        <div class="col Controler-buttons">
          <button id="automatic" onclick="chooseMode(false)" title="automatic car mode" >automatic</button>
          <button id="manual" onclick="chooseMode(true)" title="manual car mode">manual</button>
        </div>
  </div>
  <p id="instruction">1st car is yours. Below are the buttons to move your car. </p>
      <div id="insert"></div>
      <img class="finishline" src="./cars/finish-line.png" >
      
      <img id="car1win" src="./cars/prize-winner.svg">
      <img id="car2win" src="./cars/prize-winner.svg">
      <img id="car3win" src="./cars/prize-winner.svg">
      
    <div class="moving-buttons" disabled>
      <button id="move-left" onmousedown="accelerateCar('left')" ontouchstart="accelerateCar('left')" onmouseup="stopCar()" ontouchend="stopCar()"  disabled>
        <i class="fas fa-caret-square-left"></i>
      </button>
      <button id="move-right" onmousedown="accelerateCar('right')" ontouchstart="accelerateCar('right')" onmouseup="stopCar()" ontouchend="stopCar()" disabled>
        <i class="fas fa-caret-square-right"></i>
      </button>
    </div>

      <audio id="accelerating" loop style="width:0px ; height: 0px;">
        <source src="./cars/Starting-music.mp3" type="audio/mp3"/>
      </audio>
      <!-- sound2-->
      <audio id="runnning" loop  style="width:0px ; height: 0px;">   
        <source src="./cars/Racing-music.mp3" type="audio/mp3"/>
      </audio>
      <script type="text/javascript"  src="content.js"></script>
</body>
</html>
